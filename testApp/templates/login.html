{% extends "layout.html" %}{% load static %} {% load crispy_forms_tags %}
{% block content %}
<br />
<div class="container">
    <div class="card-body">
        <h5><b>Sign in to the DJANGO ...verse!</b></h5>
        <form class="form-signin" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <br />
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit">
                    Login</button><br /><br />
            </div>
            <small>
                <p>
                    Not registered yet!
                    <a href="{% url 'register' %}"><b>Register Now!</b></a>
                </p>
            </small>
        </form>
    </div>
</div>
{% endblock content %}
